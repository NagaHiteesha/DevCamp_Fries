<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e8c07ee686.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
                    <div class="nav-link"> 
                        <a href="Contact.html">Contact</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St <br> Scottsdale, Az,85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                   <input type="email" id="email" placeholder="Your Email">
                   <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message""></textarea>
                    <label for="message">Your Message</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer60"></div>
    
    <div class="footer-wrapper">
        <div class="banner-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo" >
        </div>
        <div class="contact-hours-wrapper"> 
            <div class="phone">
                555 555 5555
            </div>

            <div class="hours">
                10 AM - MIDNIGHT
            </div>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="About.html">About</a>
            </div>
            <div class="nav-link">
                <a href="Menu.html">Menu</a>
            </div>
            <div class="nav-link"> 
                <a href="Contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media">
            <div class="insta">
                <a href="https://www.instagram.com/" target="blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="facebook">
                <a href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <div class="copywright">
            &copy; All rights reserved &#124; 
        </div>
    </div>
</body>
</html>
